<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="webstyle.css"/>
</head>
<h1>Sean's Song Shaper</h1>
<p> 
This website's goal is to allow the user to create short pieces of music by pressing diffferent buttons.
The way to implement the buttons is not decided, it could be a point-and-click or just pressing keyboard keys.
</p>
<img src="piano_close.jpg", alt="Cover Piano", class="center">



<audio id="myAudio">
  <source src="piano_B.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<button onclick="playAudio()" type="button">Play Audio</button>


<script>
var x = document.getElementById("myAudio");
document.addEventListener("keydown", checkKeyPressed, false);
function checkKeyPressed(evt){
	if (evt.keyCode == "13") {
		alert("you pressed 'enter'.");
	}
}
function playAudio() {
  x.currentTime = 0;
  x.play(); 
} 
</script>



</html>
