<body>
<p class="center">Press the keys A, S, D ... K and M ... , keys to play the music!</p>
<div class='grid-container'>
	<div class='square blue0' id='AKey' style="text-align:center;color:aqua">F</div>
	<div class='square blue1' id='SKey' style="text-align:center;color:aqua">F#</div>
	<div class='square blue2' id='DKey' style="text-align:center;color:aqua">G</div>
	<div class='square blue3' id="FKey" style="text-align:center;color:aqua">Ab</div>

	<div class="square blue4" id="GKey" style="text-align:center;color:aqua">A</div>
	<div class="square blue5" id="HKey" style="text-align:center;color:aqua">Bb</div>
	<div class="square blue6" id="JKey" style="text-align:center;color:aqua">B</div>
	<div class="square blue7" id="KKey" style="text-align:center;color:aqua">C</div>

	<div class="square blue8" id="ZKey" style="text-align:center;color:aqua">C#</div>
	<div class="square blue9" id="XKey" style="text-align:center;color:aqua">D</div>
	<div class="square blue10" id="CKey" style="text-align:center;color:aqua">D#</div>
	<div class="square blue11" id="VKey" style="text-align:center;color:aqua">E</div>

	<div class="square blue12" id="BKey" style="text-align:center;color:aqua">F</div>
	<div class="square blue13" id="NKey" style="text-align:center;color:aqua">F#</div>
	<div class="square blue14" id="MKey" style="text-align:center;color:aqua">G</div>
	<div class="square blue15" id=",Key" style="text-align:center;color:aqua">Ab</div>
</div>

<script>

function playAudio(name) {
	var x = document.getElementById(name);
  	x.currentTime = 0;
  	x.play(); 
} 

document.addEventListener("keydown", (evt) => {
	var keyName = evt.key;
	if(keyName == 'a'){
		document.getElementById('AKey').style.backgroundColor = 'white';
		playAudio('piano_F1');
	}
	else if(keyName == 's'){
		document.getElementById('SKey').style.backgroundColor = 'white';
		playAudio('piano_Gb1');
	}
	else if(keyName == 'd'){
		document.getElementById('DKey').style.backgroundColor = 'white';
		playAudio('piano_G1');
	}
	else if(keyName == 'f'){
		document.getElementById('FKey').style.backgroundColor = 'white';
		playAudio('piano_Ab1');
	}
	else if(keyName == 'g'){
		document.getElementById('GKey').style.backgroundColor = 'white';
		playAudio('piano_A1');
	}
	else if(keyName == 'h'){
		document.getElementById('HKey').style.backgroundColor = 'white';
		playAudio('piano_Bb1');
	}
	else if(keyName == 'j'){
		document.getElementById('JKey').style.backgroundColor = 'white';
		playAudio('piano_B1');
	}
	else if(keyName == 'k'){
		document.getElementById('KKey').style.backgroundColor = 'white';
		playAudio('piano_C1');
	}
	else if(keyName == 'z'){
		document.getElementById('ZKey').style.backgroundColor = 'white';
		playAudio('piano_Db1');
	}
	else if(keyName == 'x'){
		document.getElementById('XKey').style.backgroundColor = 'white';
		playAudio('piano_D1');
	}
	else if(keyName == 'c'){
		document.getElementById('CKey').style.backgroundColor = 'white';
		playAudio('piano_Eb1');
	}
	else if(keyName == 'v'){
		document.getElementById('VKey').style.backgroundColor = 'white';
		playAudio('piano_E1');
	}
	else if(keyName == 'b'){
		document.getElementById('BKey').style.backgroundColor = 'white';
		playAudio('piano_F2');
	}
	else if(keyName == 'n'){
		document.getElementById('NKey').style.backgroundColor = 'white';
		playAudio('piano_Gb2');
	}
	else if(keyName == 'm'){
		document.getElementById('MKey').style.backgroundColor = 'white';
		playAudio('piano_G2');
	}
	else if(keyName == ','){
		document.getElementById(',Key').style.backgroundColor = 'white';
		playAudio('piano_Ab2');
	}
}, false);


document.addEventListener("keyup", (evt) => {
	var keyName = evt.key;
	if(keyName == 'a'){
		document.getElementById('AKey').style.backgroundColor = '#000000';
	}
	else if(keyName == 's'){
		document.getElementById('SKey').style.backgroundColor = '#000010';
	}
	else if(keyName == 'd'){
		document.getElementById('DKey').style.backgroundColor = '#000020';
	}
	else if(keyName == 'f'){
		document.getElementById('FKey').style.backgroundColor = '#000030';
	}
	else if(keyName == 'g'){
		document.getElementById('GKey').style.backgroundColor = '#000040';
	}
	else if(keyName == 'h'){
		document.getElementById('HKey').style.backgroundColor = '#000050';
	}
	else if(keyName == 'j'){
		document.getElementById('JKey').style.backgroundColor = '#000060';
	}
	else if(keyName == 'k'){
		document.getElementById('KKey').style.backgroundColor = '#000070';
	}
	else if(keyName == 'z'){
		document.getElementById('ZKey').style.backgroundColor = '#000080';
	}
	else if(keyName == 'x'){
		document.getElementById('XKey').style.backgroundColor = '#000090';
	}
	else if(keyName == 'c'){
		document.getElementById('CKey').style.backgroundColor = '#0000a0';
	}
	else if(keyName == 'v'){
		document.getElementById('VKey').style.backgroundColor = '#0000b0';
	}
	else if(keyName == 'b'){
		document.getElementById('BKey').style.backgroundColor = '#0000c0';
	}
	else if(keyName == 'n'){
		document.getElementById('NKey').style.backgroundColor = '#0000d0';
	}
	else if(keyName == 'm'){
		document.getElementById('MKey').style.backgroundColor = '#0000e0';
	}
	else if(keyName == ','){
		document.getElementById(',Key').style.backgroundColor = '#0000f0';
	}
}, false);
</script>
